<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Comisiones de Terminales de Venta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .calculator-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .result-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .terminal-logo {
            width: 80px;
            height: 80px;
            margin-right: 20px;
            object-fit: scale-down;
        }
        .result-details {
            flex-grow: 1;
            display: flex;
            justify-content: space-between;
            align-items: flex-end; /* Corrección de 'right' a 'flex-end' */
            flex-wrap: wrap;
        }
        .result-details span {
            margin-right: 50px;
            min-width: 200px;
            text-align: right;
        }
        .commission, .iva {
            color: #8aa2a7; /* Azul tono medio */
        }
        .total {
            color: #3ec1ca; /* Azul oscuro */
            font-weight: bold;
        }
        .net-amount {
            font-size: 1rem;
            color: #85d07b; /* Verde tono medio */
            font-weight: bold;
        }
        #shareBtn {
            background-color: #25D366; /* Color oficial de WhatsApp */
            color: #FFFFFF;
            border-color: #25D366;
            margin-right: 10px;
        }
        #shareBtn:hover {
            background-color: #1DA851;
            color: #FFFFFF;
        }
        #downloadBtn {
            background-color: #2196F3;
            color: #FFFFFF;
        }
        #downloadBtn:hover {
            background-color: #1976D2;
        }
        .rates-info {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        @media (max-width: 768px) {
            .result-details {
                flex-direction: column;
                align-items: flex-start;
            }
            .result-details span {
                margin-bottom: 5px;
                width: 100%;
                text-align: left;
            }
            .terminal-logo {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="text-center mb-4">Calculadora de Comisiones de Terminales de Venta</h1>
        <label for="amount" class="form-label">Ingresa la cantidad a cobrar</label>
        <div class="input-group mb-3">
            <span class="input-group-text">$</span>
            <input type="number" id="amount" class="form-control" placeholder="Ej: 1000" min="1">
            <button class="btn btn-success" onclick="calculate()">Calcular</button>
        </div>
        <div id="results" class="mt-4"></div>
        <div class="d-flex justify-content-between mt-3">
            <button id="shareBtn" class="btn btn-primary" style="display: none;">
                <i class="fab fa-whatsapp"></i> Compartir por WhatsApp
            </button>
            <button id="downloadBtn" class="btn btn-info" style="display: none;">Descargar PDF</button>
        </div>
        <div id="ratesInfo" class="rates-info" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        let providers = [];
        const logoUrls = {
            'Mercado Pago': './logos/mercado_pago.png',
            'Clip': './logos/clip.png',
            'Uala Bis': './logos/uala_bis.png',
            'Zettle': './logos/zettle.png',
            'Billpocket': './logos/billpocket.png',
            'Kiwi': './logos/kiwi.png',
            'Konfio': './logos/konfio.png',
            'BBVA': './logos/bbva.png',
            'Banorte': './logos/banorte.png',
            'Banamex': './logos/banamex.png'
        };

        Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vS0w-nnrjf2F8vsc_Gyj43VPOcehhksNQin18rrUrTaz7sU7gN91MQBceO-eu8zehgEtNfF6gB-SY2F/pub?gid=528550114&single=true&output=csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                if (results.errors.length > 0) {
                    console.error('Errores al parsear el CSV:', results.errors);
                    alert('Error al cargar el archivo de comisiones. Verifica el formato del CSV.');
                    return;
                }
                providers = results.data.map(row => ({
                    name: row.Terminal || '',
                    commission: row['Comisión'] || '0'
                })).filter(p => p.name && p.commission);
                if (providers.length === 0) {
                    alert('No se encontraron datos válidos en el archivo de comisiones. Verifica el formato del CSV.');
                    return;
                }
                updateRatesInfo();
            }
        });

        function updateRatesInfo() {
            const ratesInfo = document.getElementById('ratesInfo');
            let ratesHtml = '<h3>Porcentajes de Comisiones por Terminal</h3><ul>';
            providers.forEach(provider => {
                const commissionPercentage = (parseFloat(provider.commission) * 100).toFixed(2);
                ratesHtml += `<li>- ${provider.name}: ${commissionPercentage}%</li>`;
            });
            ratesHtml += '</ul>';
            const lastUpdated = new Date().toLocaleString('es-MX', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
            ratesHtml += `<p><small>Última actualización: ${lastUpdated}</small></p>`;
            ratesInfo.innerHTML = ratesHtml;
            ratesInfo.style.display = 'block';
        }

        function calculate() {
            const amount = parseFloat(document.getElementById('amount').value);
            const resultsDiv = document.getElementById('results');
            const shareBtn = document.getElementById('shareBtn');
            const downloadBtn = document.getElementById('downloadBtn');

            if (isNaN(amount) || amount <= 0) {
                resultsDiv.innerHTML = '<div class="alert alert-danger">Por favor, ingresa un monto válido mayor a $0.</div>';
                shareBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            if (providers.length === 0) {
                resultsDiv.innerHTML = '<div class="alert alert-warning">Los datos de las comisiones aún no están disponibles.</div>';
                shareBtn.style.display = 'none';
                downloadBtn.style.display = 'none';
                return;
            }

            let resultsHtml = '<h2 class="text-center">Resultados:</h2>';
            const resultsData = [];
            providers.forEach(provider => {
                let commissionValue;
                if (provider.commission.includes('-')) {
                    const [min, max] = provider.commission.split('-').map(v => parseFloat(v.trim()));
                    commissionValue = (min + max) / 2;
                } else {
                    commissionValue = parseFloat(provider.commission);
                }
                const commissionAmount = amount * commissionValue;
                const iva = commissionAmount * 0.16;
                const totalCommission = commissionAmount + iva;
                const netAmount = amount - totalCommission;

                resultsHtml += `
                    <div class="card result-item">
                        <div class="card-body d-flex align-items-center">
                            <img src="${logoUrls[provider.name] || ''}" class="terminal-logo" alt="${provider.name} logo">
                            <div class="result-details">
                                <span class="commission">Comisión: $${commissionAmount.toFixed(2)}</span>
                                <span class="total">Comisión total: $${totalCommission.toFixed(2)}</span>
                                <span class="iva">IVA: $${iva.toFixed(2)}</span>                                
                                <span class="net-amount">Monto neto: $${netAmount.toFixed(2)}</span>
                            </div>
                        </div>
                    </div>
                `;
                resultsData.push({
                    name: provider.name,
                    commission: commissionAmount.toFixed(2),
                    total: totalCommission.toFixed(2),
                    iva: iva.toFixed(2),                    
                    net: netAmount.toFixed(2)
                });
            });

            resultsDiv.innerHTML = resultsHtml;
            shareBtn.style.display = 'block';
            downloadBtn.style.display = 'block';

            shareBtn.onclick = () => {
                const message = `Resultados para $${amount} (${new Date().toLocaleString()}):\n${resultsData.map(r => `${r.name}:\nComisión: $${r.commission}\nIVA: $${r.iva}\nComisión total: $${r.total}\nMonto neto: $${r.net}`).join('\n\n')}`;
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            };

            downloadBtn.onclick = () => {
                const doc = new jsPDF();
                doc.setFont('Helvetica');
                doc.setFontSize(16);
                doc.text('Calculadora de Comisiones de Terminales de Venta', 20, 20);
                doc.setLineWidth(0.5);
                doc.line(20, 25, 190, 25);
                doc.setFontSize(12);
                doc.text(`Monto: $${amount.toFixed(2)}`, 20, 30);
                let y = 40;
                resultsData.forEach(result => {
                    if (logoUrls[result.name]) {
                        // Ajuste para imágenes locales en PDF
                        const img = new Image();
                        img.src = logoUrls[result.name];
                        img.onload = () => {
                            doc.addImage(img, 'PNG', 20, y, 10, 10);
                            doc.text(`${result.name}:`, 35, y + 5);
                            doc.setTextColor(138, 162, 167); // #8aa2a7
                            doc.text(`Comisión: $${result.commission}`, 35, y + 10);
                            doc.text(`IVA: $${result.iva}`, 35, y + 15);
                            doc.setTextColor(62, 193, 202); // #3ec1ca
                            doc.text(`Comisión total: $${result.total}`, 35, y + 20);
                            doc.setTextColor(133, 208, 123); // #85d07b
                            doc.text(`Monto neto: $${result.net}`, 150, y + 10, { align: 'right' });
                            doc.setTextColor(0, 0, 0); // Resetear color
                            y += 30;
                            if (y > 280) {
                                doc.addPage();
                                y = 20;
                            }
                        };
                    } else {
                        doc.text(`${result.name}:`, 20, y + 5);
                        doc.setTextColor(138, 162, 167); // #8aa2a7
                        doc.text(`Comisión: $${result.commission}`, 35, y + 10);
                        doc.text(`IVA: $${result.iva}`, 35, y + 15);
                        doc.setTextColor(62, 193, 202); // #3ec1ca
                        doc.text(`Comisión total: $${result.total}`, 35, y + 20);
                        doc.setTextColor(133, 208, 123); // #85d07b
                        doc.text(`Monto neto: $${result.net}`, 150, y + 10, { align: 'right' });
                        doc.setTextColor(0, 0, 0); // Resetear color
                        y += 30;
                    }
                });
                const currentDate = new Date().toLocaleString('es-MX', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit', hour12: true });
                doc.text(`Generado el: ${currentDate}`, 20, 280);
                doc.save(`Resultados_Comisiones_${new Date().toISOString().replace(/[:.]/g, '-')}.pdf');
            };
        }
    </script>
</body>
</html>
